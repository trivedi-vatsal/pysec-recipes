site_name: PySec Recipes
site_description: Code examples and configurations for Python security auditing
site_url: https://trivedi-vatsal.github.io/pysec-recipes/
repo_url: https://github.com/trivedi-vatsal/pysec-recipes
repo_name: trivedi-vatsal/pysec-recipes
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2025 Vatsal Trivedi

theme:
  name: material
  logo: material/shield-check
  favicon: material/shield-check
  custom_dir: docs/overrides
  palette:
    - scheme: slate
      primary: black
      accent: blue grey
  features:
    - content.code.copy
    - content.code.select
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.footer
    - search.highlight
    - search.share
    - search.suggest
    - content.action.edit
    - content.action.view
    - content.tabs.link
    - content.code.annotation
    - content.code.annotate

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/trivedi-vatsal/pysec-recipes
    - icon: fontawesome/solid/globe
      link: https://vatsal.xyz

nav:
  - Home: index.md
  - Getting Started:
      - Overview: getting-started.md
      - Installation: installation.md
      - Workflow: workflow.md
      - Issue Templates: issue-templates.md
      - Configuration: configuration.md
  - Recipes/Examples:
      - Recipes: examples.md
      - Basic Example: examples/basic.md
      - Multi-Environment: examples/multi-environment.md
      - Django Project: examples/django.md
      - FastAPI Project: examples/fastapi.md
      - Monorepo: examples/monorepo.md
  - FAQs: faqs.md

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+'
  - redirects:
      redirect_maps:
        # Legacy URL redirects
        "setup.md": "installation.md"
        "config.md": "configuration.md"
        "faq.md": "faqs.md"
  - git-revision-date-localized:
      enable_creation_date: true
  - minify:
      minify_html: true

markdown_extensions:
  - attr_list
  - md_in_html
  - codehilite:
      use_pygments: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: yaml
          class: yaml
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets
  - admonition
  - pymdownx.details
